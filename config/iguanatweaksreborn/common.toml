		#Range: 0.0 ~ 40.0
		"Max Exhaustion" = 4.0
		#If 'Consume Hunger Only' is true then this is the chance to consume an hunger whenever the player is healed (vanilla ignores this; Combat Test has this set to 0.5).
		#Range: 0.0 ~ 1.0
